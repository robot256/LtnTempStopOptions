[mod-name]
LtnTempStopOptions=LTN Temporary Stop Options

[mod-description]
LtnTempStopOptions=Removes or alters temporary stops (waypoints) created by Logistic Train Network (LTN).

[mod-setting-name]
ltn-temp-stop-mode=LTN Waypoint Behavior
ltn-opts-debug-print=Spam console with debug messages

[string-mod-setting]
ltn-temp-stop-mode-nochange=Default waypoints
ltn-temp-stop-mode-remove-all=Remove all waypoints
ltn-temp-stop-mode-remove-direction-all=Make all stops bidirectional
ltn-temp-stop-mode-remove-direction-smart=Detect bidirectional stops
