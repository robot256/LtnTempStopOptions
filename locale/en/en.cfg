[mod-name]
LtnTempStopOptions=LTN Temporary Stop Options

[mod-description]
LtnTempStopOptions=Removes or alters temporary stops created by Logistic Train Network (LTN).

[mod-setting-name]
ltn-opts-remove-temporary-stops=Remove all LTN temporary stops
ltn-opts-remove-temporary-directions=Approach all LTN stops from any direction
ltn-opts-remove-temporary-directions-smart=Auto-detect bidirectional LTN stops
ltn-opts-debug-print=Spam console with debug messages

[mod-setting-description]
ltn-opts-remove-temporary-directions-smart=Detects when LTN routes to a rail with two stations of the same name, and removes directionality from the temporary stop in this case.
